<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Gallerot</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="gallerot.css"/>
        <script src="jquery.js"></script>
        <script src="jquery.gallerot.js"></script>
        <script>
            jQuery(document).ready(function() {
                jQuery("#gallerot").gallerot({
                    leftControl: '#gallerot-left',
                    rightControl: '#gallerot-right',
                    width: 1000,
                    height: 200,
                    enableAutoSliding: true,
                    autoSlidingDelay: 5000,
                    stopAutoSlidingOnHover: true,
                    autoSlidingDirection: 'right'
                });
            });
        </script>
    </head>

    <body>
    <div id="gallerot-left" class="slider-left-control"></div>

    <div class="slider-container">
        <div id="gallerot">
            <ul>
                <li>
                    <div class="slide-box">
                        <div class="picture">
                            <img src="./images/1.jpg" width="301">
                        </div>
                        <span class="caption">New York City #1</span>
                    </div>
                </li>
                <li>
                    <div class="slide-box">
                        <div class="picture">
                            <img src="./images/2.jpg" width="301">
                        </div>
                        <span class="caption">New York City #2</span>
                    </div>
                </li>
                <li>
                    <div class="slide-box">
                        <div class="picture">
                            <img src="./images/3.jpg" width="320">
                        </div>
                        <span class="caption">New York City #3</span>
                    </div>
                </li>
                <li>
                    <div class="slide-box">
                        <div class="picture">
                            <img src="./images/4.jpg" width="267">
                        </div>
                        <span class="caption">New York City #4</span>
                    </div>
                </li>
                <li>
                    <div class="slide-box">
                        <div class="picture">
                            <img src="./images/5.jpg" width="267">
                        </div>
                        <span class="caption">New York City #5</span>
                    </div>
                </li>
                <li>
                    <div class="slide-box">
                        <ul>
                            <li>1st item</li>
                            <li>2nd item</li>
                            <li>3rd item</li>
                        </ul>
                        <span class="caption">New York City #5</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div id="gallerot-right" class="slider-right-control"></div>
    </body>
</html>
