<!DOCTYPE HTML>
<html>
    <head>
        <title>Gallerot</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="gallerot.css"/>
        <script src="jquery.js"></script>
        <script src="jquery.gallerot.js"></script>
        <script>
            $(document).ready(function() {
                $("#gallerot").gallerot({
                    leftControl: '#gallerot-left',
                    rightControl: '#gallerot-right',
                    width: 1000,
                    height: 200,
                    slidingSpeed: 1000,
                    enableAutoSliding: true,
                    autoSlidingDelay: 3000,
                    stopAutoSlidingOnHover: true
                });
            });
        </script>
    </head>

    <body>
    <!-- Control for sliding left -->
    <div id="gallerot-left" class="slider-left-control"></div>

    <div class="slider-container">
        <!-- Base structure for the Gallerot slider -->
        <div id="gallerot">
            <ul>
                <li>
                    <div class="slide-box">
                        <div class="picture">
                            <img src="./images/1.jpg" width="301">
                        </div>
                        <span class="caption">New York #1</span>
                    </div>
                </li>
                <li>
                    <div class="slide-box">
                        <div class="picture">
                            <img src="./images/2.jpg" width="301">
                        </div>
                        <span class="caption">New York #2</span>
                    </div>
                </li>
                <li>
                    <div class="slide-box">
                        <div class="picture">
                            <img src="./images/3.jpg" width="320">
                        </div>
                        <span class="caption">New York #3</span>
                    </div>
                </li>
                <li>
                    <div class="slide-box">
                        <div class="picture">
                            <img src="./images/4.jpg" width="267">
                        </div>
                        <span class="caption">New York #4</span>
                    </div>
                </li>
                <li>
                    <div class="slide-box">
                        <div class="picture">
                            <img src="./images/5.jpg" width="267">
                        </div>
                        <span class="caption">New York #5</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- Control for sliding right -->
    <div id="gallerot-right" class="slider-right-control"></div>
    </body>
</html>
