<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Gallerot</title>
        <link rel="stylesheet" href="gallerot.css"/>
        <script src="jquery.js"></script>
        <script src="jquery-gallerot.js"></script>
        <script>
            jQuery(document).ready(function() {
                jQuery(".container").gallerot({
                    slideMinSideMargin: 15
                });
            });
        </script>
    </head>

    <body>
        <div class="wrapper">
            <div id="gallerot-container">
                <ul>
                    <li>
                        <span>Slide #1</span>
                    </li>
                    <li>
                        <span>Slide #2</span>
                    </li>
                    <li>
                        <span>Slide #3</span>
                    </li>
                    <li>
                        <span>Slide #4</span>
                    </li>
                    <li>
                        <span>Slide #5</span>
                    </li>
                    <li>
                        <span>Slide #6</span>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
